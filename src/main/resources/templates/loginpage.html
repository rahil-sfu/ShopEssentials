<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body{
            background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%);
        }
    </style>
</head>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5 display-4" style="font-style: italic;">
                        ShopEssentials
                    </div>

                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title font-weight-normal">Sign In</h2>
                        <form action="#" method="POST" th:action="@{/login}" th:object="${user}">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" th:field=*{email} placeholder="Enter Username" required> 
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" th:field=*{password} placeholder="Enter Password" required> <br>
                                <div class="text-sm-right"><a th:href="@{/forgotpassword}"> Forgot Password?</a></div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Don't have a Account? <a id="registerButton" th:href="@{/register}" class="text-dark"> Create One </a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5">
                    Copyrighted &copy; by ShopEssentials
                </div>
            </div>
        </div>

    </section>
</body>

</html>
