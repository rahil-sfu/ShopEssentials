<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>

    body {

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5 display-4" style="font-style: italic;">
                        ShopEssentials
                    </div>

                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title font-weight-normal">Sign Up</h2>
                            <form action="#" method="POST" th:action="@{/register}" th:object="${user}">

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email Address</label>
                                    <input type="text" class="form-control" th:field=*{email} placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>                            
                                    <input type="password" class="form-control" th:field=*{password} placeholder="Enter Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Confirm Password</label>
                                    
                                    <input type="password" class="form-control" th:field=*{confirmpassword} placeholder="Confirm Password"
                                        required> 
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"></label> 
                                    <br>
                                    <label>Secuirty Question 1</label>
                                    <select type="text" class="form-control" th:field=*{SQ1} placeholder="SecurityQuestion1" required> <br>

                                        <option selected value="-1">Choose a Question</option>
                                        <option value="Favorate Person">Name of your childhood friend?</option>
                                        <option value="Favorate Carton">What was your favorite cartoon?</option>
                                        <option value="Favorate color">What is your favorite color?</option>
                                        <option value="Favorate Animal">Name of your first pet?</option>
                                        <option value="Favorate Place">What is your favorite destination?</option>
                                    </select>
                                    <br>
                                    <input type="text" class="form-control" th:field=*{ans1} placeholder="Answer" required>
                                </div>

                                <div class="form-group">
                                    <label>Secuirty Question 2</label>
                                    <select type="text" class="form-control" th:field=*{SQ2} placeholder="SecurityQuestion2" required> <br>

                                        <option selected value="-1">Choose a Question</option>
                                        <option value="Your Birth Place">Name of your birth place?</option>
                                        <option value="Birth Month">What is your mother's birth month?</option>
                                        <option value="First college">Name your dream college?</option>
                                        <option value="First school">Name your worst school you have attended?</option>
                                        <option value="First Job">Where did you get your first job?</option>
                                    </select>
                                    <br>
                                    <input type="text" class="form-control" th:field=*{ans2} placeholder="Answer" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        Copyrighted &copy; by ShopEssentials
                    </div>
                </div>
            </div>
        </div>
    </section>          
</body>

</html>
