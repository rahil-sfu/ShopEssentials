input[type=email], select {

  margin: 8px 0;
  display: inline-block;

  border-radius: 4px;
  box-sizing: border-box;

input[type=tel], select {

<body>
    <h1>Personal-Information</h1>
    <div class="div-style">
    <form action="#" method="POST" th:action="@{/info}" th:object="${person}">
    <div class="form-group">
        <label for="Personal Information"></label>
        <input type="text" th:field=*{FirstName} placeholder="First Name" required>
    </div>
    <div class="form-group"> 
        <label></label>
        <input type="text" th:field=*{LastName} placeholder="Last Name" required> 
    </div>
    <div class="form-group">
        <label></label>
        <input type="email" th:field=*{Email} placeholder="Email" required>
        <label></label>
        <input type="tel" th:field=*{PhNumber} placeholder="Phone Number" required> &emsp;
        <input class="btn btn-primary" type="submit" value="Submit Answers">
    </div>
</form>
</div>
