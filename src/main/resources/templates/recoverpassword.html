<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recovery</title>
</head>
<style>
    body {
        background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%);
    }
</style>

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5 display-4" style="font-style: italic;">
                        ShopEssentials
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title font-weight-normal">Recovery</h2>
                            <form class="special" action="#" method="POST" th:action="@{/login}" th:object="${user}">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" th:text="${user.getSQ1()}">Username</label>
                                    <input type="text" class="form-control" th:field=*{${ans1}}
                                        placeholder="Enter Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="text" class="form-control" th:field=*{password}
                                        placeholder="Enter Password" required> <br>
                                </div>
                                <div class="form-group text-sm-right"><a th:href="@/forgotpassword"> Forgot Password
                                    </a></div>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" value="Submit Answers">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        Copyrighted &copy; by ShopEssentials
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
