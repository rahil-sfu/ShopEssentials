<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5 display-4" style="font-style: italic;">
                        ShopEssentials
                    </div>

                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h2 class="card-title font-weight-normal">Set New Password</h2>
                            <form action="#" method="POST" th:action="@{/resetpassword/{id}(id=${user.getid()})}"
                                th:object="${user}">
                                <div class="form-group">
                                    <label for="exampleInputEmail1"></label>
                                    <input type="password" class="form-control" th:field=*{password}
                                        placeholder="Enter New Password" required>
                                    <br>
                                        <input type="password" class="form-control" th:field=*{confirmpassword}
                                        placeholder="Confirm New Password" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" value="Reset Password">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        Copyrighted &copy; by ShopEssentials
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
